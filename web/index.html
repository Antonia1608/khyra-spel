<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speel mee met Khyra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="row mt-4 align-items-center">
            <div class="col-md-4 text-center text-md-start">
                <img src="khyra_1.jpg" alt="Khyra" class="img-fluid rounded-circle khyra-image">
            </div>
            <div class="col-md-8">
                <h1 class="text-center text-md-start">Speel mee met Khyra</h1>
                <button id="generate-button" class="btn btn-generate mt-3">Nieuw Spelletje!</button>
            </div>
        </header>

        <main>
            <section id="game-section" class="mt-4 p-4 game-card">
                <h2 class="section-title">âœ¨ Jouw spelletje âœ¨</h2>
                <div id="game-details">
                    <h3 id="game-name" class="game-title"></h3>
                    <p id="game-description" class="game-description"></p>
                    <p id="game-info" class="game-info"></p>
                </div>
            </section>

            <section id="filter-section" class="mt-4 p-4 filter-card">
                <h2 class="section-title">ðŸŽ¯ Kies je spelletje</h2>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="difficulty-select" class="form-label">Moeilijkheid:</label>
                        <select id="difficulty-select" class="form-select">
                            <option value="Alle">Alle</option>
                            <option value="Makkelijk">Makkelijk</option>
                            <option value="Gemiddeld">Gemiddeld</option>
                            <option value="Moeilijk">Moeilijk</option>
                            <option value="Extra uitdagend">Extra uitdagend</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="duration-select" class="form-label">Max. Duur:</label>
                        <select id="duration-select" class="form-select">
                            <option value="Alle">Alle</option>
                            <option value="5">5 min</option>
                            <option value="10">10 min</option>
                            <option value="15">15 min</option>
                            <option value="20">20 min</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="type-select" class="form-label">Type:</label>
                        <select id="type-select" class="form-select">
                            <option value="Alle">Alle</option>
                            <option value="Herstel">Herstel</option>
                            <option value="Actief">Actief</option>
                            <option value="Mentaal">Mentaal</option>
                        </select>
                    </div>
                </div>
            </section>

            <div class="mt-3 tip-container">
                <p class="tip">ðŸ’¡ Tip: Kies 'Herstel' voor rustige spelletjes tijdens herstel</p>
            </div>

            <button id="history-button" class="btn btn-history mt-4">Bekijk Geschiedenis</button>
        </main>

        <!-- History Modal -->
        <div class="modal fade" id="history-modal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="historyModalLabel">Gespeelde Spelletjes</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="history-list">
                            <!-- History items will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="games.js"></script>
    <script src="app.js"></script>
</body>
</html>
